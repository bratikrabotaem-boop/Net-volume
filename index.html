<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BTC-USDT Â· Net Volume</title>

<script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>

<style>
body {
  margin: 0;
  background: #121417;
  color: #e6e6e6;
  font-family: Arial, sans-serif;
}

.wrapper {
  max-width: 1100px;
  margin: 20px auto;
  padding: 0 10px;
}

.title {
  text-align: center;
  font-size: 18px;
  margin-bottom: 4px;
}

.sub {
  text-align: center;
  font-size: 13px;
  color: #8a8a8a;
  margin-bottom: 8px;
}

.tf-buttons {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-bottom: 8px;
}

.tf-buttons button {
  background: #2a2d33;
  border: none;
  color: #ccc;
  padding: 5px 10px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 12px;
}

.tf-buttons button.active {
  background: #3f434b;
  color: #fff;
}

.info {
  text-align: center;
  font-size: 14px;
  margin-bottom: 6px;
}

#chart {
  width: 100%;
  height: 560px;
}
</style>
</head>

<body>
<div class="wrapper">

  <div class="title">BTC-USDT Â· NET VOLUME</div>
  <div class="sub">BINANCE</div>

  <div class="tf-buttons">
    <button onclick="setTF('1d')">1D</button>
    <button onclick="setTF('4h')">4H</button>
    <button onclick="setTF('1h')" class="active">1H</button>
    <button onclick="setTF('30m')">30M</button>
    <button onclick="setTF('15m')">15M</button>
    <button onclick="setTF('5m')">5M</button>
  </div>

  <div class="info" id="info"></div>

  <div id="chart"></div>
</div>

<script>
let INTERVAL = '1h';

const chart = LightweightCharts.createChart(
  document.getElementById('chart'),
  {
    layout: {
      background: { color: '#121417' },
      textColor: '#ccc'
    },
    grid: {
      vertLines: { color: '#1e2228' },
      horzLines: { color: '#1e2228' }
    },
    timeScale: {
      timeVisible: true,
      borderColor: '#1e2228'
    }
  }
);

// ðŸ‘‰ ÑÐ¾Ð·Ð´Ð°Ñ‘Ð¼ PANE
const pricePane = chart.addPane({ height: 380 });
const volumePane = chart.addPane({ height: 160 });

// ðŸ‘‰ ÑÐµÑ€Ð¸Ð¸ ÐŸÐ ÐÐ’Ð˜Ð›Ð¬ÐÐž
const candleSeries = chart.addCandlestickSeries({
  pane: pricePane,
  upColor: '#1fc77b',
  downColor: '#e04b4b',
  borderUpColor: '#1fc77b',
  borderDownColor: '#e04b4b',
  wickUpColor: '#1fc77b',
  wickDownColor: '#e04b4b'
});

const volumeSeries = chart.addHistogramSeries({
  pane: volumePane,
  base: 0,
  priceFormat: { type: 'volume' }
});

const pad = n => String(n).padStart(2, '0');
const fmt = t => {
  const d = new Date(t * 1000);
  return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
};

async function loadData() {
  const res = await fetch(
    `https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=${INTERVAL}&limit=500`
  );
  const data = await res.json();

  const candles = [];
  const volumes = [];

  let lastNet = 0;
  let lastTime = 0;

  data.forEach(k => {
    const time = k[0] / 1000;

    candles.push({
      time,
      open: +k[1],
      high: +k[2],
      low: +k[3],
      close: +k[4]
    });

    const net = 2 * k[10] - k[7];

    volumes.push({
      time,
      value: net / 1e6,
      color: net >= 0 ? '#1fc77b' : '#e04b4b'
    });

    lastNet = net;
    lastTime = time;
  });

  candleSeries.setData(candles);
  volumeSeries.setData(volumes);
  chart.timeScale().fitContent();

  document.getElementById('info').innerHTML =
    `<b>${fmt(lastTime)}</b> Â· Net: ${(lastNet / 1e6).toFixed(2)}M USDT`;
}

function setTF(tf) {
  INTERVAL = tf;
  document.querySelectorAll('.tf-buttons button')
    .forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');
  loadData();
}

loadData();
</script>
</body>
</html>
