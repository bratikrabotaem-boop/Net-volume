<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>BTC-USDT · NET VOLUME</title>

<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

<style>
body {
  margin: 0;
  background: #121417;
  color: #e6e6e6;
  font-family: Arial, sans-serif;
}

.wrapper {
  max-width: 1100px;
  margin: 20px auto;
}

.header {
  text-align: center;
  margin-bottom: 10px;
}

.tf-buttons {
  display: flex;
  justify-content: center;
  gap: 6px;
  margin-bottom: 10px;
}

.tf-buttons button {
  background: #2a2d33;
  border: none;
  color: #ccc;
  padding: 6px 10px;
  border-radius: 4px;
  cursor: pointer;
}

.tf-buttons button.active {
  background: #3f434b;
  color: #fff;
}

.chart {
  height: 420px;
}

.volume {
  height: 140px;
}
</style>
</head>

<body>
<div class="wrapper">

  <div class="header">
    <div style="font-size:18px;">BTC-USDT · NET VOLUME</div>
    <div style="font-size:13px;color:#8a8a8a;">BINANCE</div>
  </div>

  <div class="tf-buttons">
    <button onclick="setTF('1d')">1D</button>
    <button onclick="setTF('4h')">4H</button>
    <button onclick="setTF('1h')">1H</button>
    <button onclick="setTF('30m')">30M</button>
    <button onclick="setTF('15m')">15M</button>
    <button onclick="setTF('5m')" class="active">5M</button>
  </div>

  <div id="price" class="chart"></div>
  <div id="volume" class="volume"></div>
</div>

<script>
const SCALE_WIDTH = 56;
let INTERVAL = '5m';

const commonOptions = {
  layout: {
    background: { color: '#121417' },
    textColor: '#d1d4dc'
  },
  grid: {
    vertLines: { color: '#1e2228' },
    horzLines: { color: '#1e2228' }
  },
  rightPriceScale: {
    visible: true,
    borderColor: '#1e2228',
    minimumWidth: SCALE_WIDTH
  },
  timeScale: {
    borderColor: '#1e2228',
    timeVisible: true
  },
  crosshair: {
    mode: LightweightCharts.CrosshairMode.Normal
  }
};

const priceChart = LightweightCharts.createChart(
  document.getElementById('price'),
  commonOptions
);

const volumeChart = LightweightCharts.createChart(
  document.getElementById('volume'),
  {
    ...commonOptions,
    timeScale: { visible: false }
  }
);

const candles = priceChart.addCandlestickSeries({
  upColor: '#1fc77b',
  downColor: '#e04b4b',
  borderVisible: false,
  wickUpColor: '#1fc77b',
  wickDownColor: '#e04b4b',
  priceFormat: {
    type: 'custom',
    formatter: p => Math.round(p).toString() // ← убрали .00
  }
});

const volume = volumeChart.addHistogramSeries({
  base: 0,
  priceFormat: { type: 'volume' },
  lastValueVisible: false // ← КЛЮЧ: фикс «уезжания»
});

priceChart.timeScale().subscribeVisibleLogicalRangeChange(range => {
  volumeChart.timeScale().setVisibleLogicalRange(range);
});

async function loadData() {
  const res = await fetch(
    `https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=${INTERVAL}&limit=300`
  );
  const data = await res.json();

  const c = [];
  const v = [];

  data.forEach(k => {
    const time = k[0] / 1000;
    const open = +k[1];
    const high = +k[2];
    const low = +k[3];
    const close = +k[4];
    const buy = +k[10];
    const quote = +k[7];
    const net = 2 * buy - quote;

    c.push({ time, open, high, low, close });
    v.push({
      time,
      value: net / 1e6,
      color: net >= 0 ? '#1fc77b' : '#e04b4b'
    });
  });

  candles.setData(c);
  volume.setData(v);

  priceChart.timeScale().fitContent();
  volumeChart.timeScale().fitContent();
}

function setTF(tf) {
  INTERVAL = tf;
  document.querySelectorAll('.tf-buttons button')
    .forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');
  loadData();
}

loadData();
</script>
</body>
</html>
