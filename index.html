<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BTC-USDT · Candles + Net Volume</title>

<!-- Chart.js 3 (СТАБИЛЬНО) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>

<!-- Luxon (адаптер времени) -->
<script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>

<!-- Financial charts -->
<script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.1.1"></script>

<style>
body {
  margin: 0;
  background: #121417;
  color: #e6e6e6;
  font-family: Arial, sans-serif;
}

.wrapper {
  max-width: 1100px;
  margin: 20px auto;
  padding: 0 10px;
}

.title {
  text-align: center;
  font-size: 18px;
  margin-bottom: 4px;
}

.sub {
  text-align: center;
  font-size: 13px;
  color: #8a8a8a;
  margin-bottom: 8px;
}

.tf-buttons {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-bottom: 8px;
}

.tf-buttons button {
  background: #2a2d33;
  border: none;
  color: #ccc;
  padding: 5px 10px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 12px;
}

.tf-buttons button.active {
  background: #3f434b;
  color: #fff;
}

.info {
  text-align: center;
  font-size: 14px;
  margin-bottom: 8px;
}

canvas {
  width: 100% !important;
  height: 540px !important;
}
</style>
</head>

<body>
<div class="wrapper">

  <div class="title">BTC-USDT · CANDLES + NET VOLUME</div>
  <div class="sub">BINANCE · SPOT</div>

  <div class="tf-buttons">
    <button onclick="setTF('1d')">1D</button>
    <button onclick="setTF('4h')">4H</button>
    <button onclick="setTF('1h')" class="active">1H</button>
    <button onclick="setTF('30m')">30M</button>
    <button onclick="setTF('15m')">15M</button>
    <button onclick="setTF('5m')">5M</button>
  </div>

  <div class="info" id="info"></div>

  <canvas id="chart"></canvas>
</div>

<script>
let chart;
let INTERVAL = '1h';

let candles = [];
let volumes = [];
let times = [];

const pad = n => String(n).padStart(2, '0');
const fmt = d =>
  `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`;

async function loadData() {
  const res = await fetch(
    `https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=${INTERVAL}&limit=200`
  );
  const data = await res.json();

  candles = [];
  volumes = [];
  times = [];

  data.forEach(k => {
    const time = new Date(k[0]);

    candles.push({
      x: time,
      o: +k[1],
      h: +k[2],
      l: +k[3],
      c: +k[4]
    });

    const buy = +k[10];
    const quote = +k[7];
    const net = 2 * buy - quote;

    volumes.push({
      x: time,
      y: net
    });

    times.push(time);
  });

  draw();
  updateInfo();
}

function draw() {
  if (chart) chart.destroy();

  chart = new Chart(document.getElementById('chart').getContext('2d'), {
    type: 'candlestick',
    data: {
      datasets: [
        {
          label: 'BTCUSDT',
          data: candles,
          yAxisID: 'price',
          color: {
            up: '#1fc77b',
            down: '#e04b4b',
            unchanged: '#888'
          }
        },
        {
          type: 'bar',
          label: 'Net Volume',
          data: volumes,
          yAxisID: 'volume',
          backgroundColor: volumes.map(v =>
            v.y >= 0 ? '#1fc77b' : '#e04b4b'
          )
        }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      animation: false,
      plugins: {
        legend: { display: false }
      },
      scales: {
        x: {
          type: 'time',
          grid: { color: '#1e2228' },
          ticks: { color: '#777' }
        },
        price: {
          position: 'right',
          grid: { color: '#1e2228' },
          ticks: { color: '#ccc' },
          weight: 3
        },
        volume: {
          position: 'left',
          grid: { display: false },
          ticks: {
            color: '#777',
            callback: v => (v / 1e6).toFixed(0) + 'M'
          },
          weight: 1
        }
      }
    }
  });
}

function updateInfo() {
  if (!volumes.length) return;
  const i = volumes.length - 1;
  document.getElementById('info').innerHTML =
    `<b>${fmt(times[i])}</b> · Net: ${(volumes[i].y / 1e6).toFixed(2)}M USDT`;
}

function setTF(tf) {
  INTERVAL = tf;
  document.querySelectorAll('.tf-buttons button')
    .forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');
  loadData();
}

loadData();
</script>
</body>
</html>
