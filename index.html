<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>BTCUSDT Price + Net Volume</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  background: #121417;
  color: #e6e6e6;
  font-family: Arial, sans-serif;
}

.wrapper {
  max-width: 1100px;
  margin: 25px auto;
  padding: 0 10px;
}

.title {
  text-align: center;
  font-size: 18px;
  margin-bottom: 4px;
}

.sub {
  text-align: center;
  font-size: 12px;
  color: #8a8a8a;
  margin-bottom: 12px;
}

.tf-buttons {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-bottom: 12px;
}

.tf-buttons button {
  background: #2a2d33;
  border: none;
  color: #ccc;
  padding: 6px 12px;
  border-radius: 4px;
  cursor: pointer;
}

.tf-buttons button.active {
  background: #3f434b;
  color: #fff;
}

#priceChart {
  height: 360px !important;
}

#volumeChart {
  height: 180px !important;
}
</style>
</head>

<body>
<div class="wrapper">

  <div class="title">BTC / USDT</div>
  <div class="sub">BINANCE Â· PRICE + NET VOLUME</div>

  <div class="tf-buttons">
    <button onclick="setTF('1d')">1D</button>
    <button onclick="setTF('4h')">4H</button>
    <button onclick="setTF('30m')">30M</button>
    <button onclick="setTF('15m')">15M</button>
    <button onclick="setTF('5m')" class="active">5M</button>
  </div>

  <canvas id="priceChart"></canvas>
  <canvas id="volumeChart"></canvas>

</div>

<script>
const SYMBOL = 'BTCUSDT';
const LIMIT = 180;
let INTERVAL = '5m';

let priceChart;
let volumeChart;

async function loadData() {
  const url = `https://api.binance.com/api/v3/klines?symbol=${SYMBOL}&interval=${INTERVAL}&limit=${LIMIT}`;
  const res = await fetch(url);
  const data = await res.json();

  const labels = [];
  const prices = [];
  const netVolume = [];
  const colors = [];

  data.forEach(k => {
    const t = new Date(k[0]).toLocaleTimeString([], {
      hour: '2-digit',
      minute: '2-digit'
    });

    labels.push(t);
    prices.push(+k[4]);

    const quote = +k[7];
    const buy = +k[10];
    const net = 2 * buy - quote;

    netVolume.push(net);
    colors.push(net >= 0 ? '#1fc77b' : '#e04b4b');
  });

  drawPrice(labels, prices);
  drawVolume(labels, netVolume, colors);
}

function drawPrice(labels, prices) {
  if (priceChart) priceChart.destroy();

  priceChart = new Chart(priceChartCanvas(), {
    type: 'line',
    data: {
      labels,
      datasets: [{
        data: prices,
        borderColor: '#e6e6e6',
        borderWidth: 1.5,
        pointRadius: 0,
        tension: 0
      }]
    },
    options: {
      maintainAspectRatio: false,
      plugins: { legend: { display: false } },
      scales: {
        x: {
          grid: { display: false },
          ticks: { display: false }
        },
        y: {
          position: 'right',
          grid: { color: '#1e1e1e' },
          ticks: { color: '#9a9a9a' }
        }
      }
    }
  });
}

function drawVolume(labels, data, colors) {
  if (volumeChart) volumeChart.destroy();

  volumeChart = new Chart(volumeChartCanvas(), {
    type: 'bar',
    data: {
      labels,
      datasets: [{
        data,
        backgroundColor: colors,
        barPercentage: 1,
        categoryPercentage: 1
      }]
    },
    options: {
      maintainAspectRatio: false,
      plugins: { legend: { display: false } },
      scales: {
        x: {
          grid: { display: false },
          ticks: {
            color: '#888',
            autoSkip: false,
            maxRotation: 0
          }
        },
        y: {
          grid: { color: '#1e1e1e' },
          ticks: {
            color: '#888',
            callback: v => (v / 1e6).toFixed(0) + 'M'
          }
        }
      }
    }
  });
}

function priceChartCanvas() {
  return document.getElementById('priceChart');
}

function volumeChartCanvas() {
  return document.getElementById('volumeChart');
}

function setTF(tf) {
  INTERVAL = tf;
  document.querySelectorAll('.tf-buttons button')
    .forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');
  loadData();
}

loadData();
</script>
</body>
</html>
