<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>BTCUSDT · TradingView + Net Volume</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>

<style>
body {
  margin: 0;
  background: #121417;
  color: #e6e6e6;
  font-family: Arial, sans-serif;
}

.wrapper {
  max-width: 1100px;
  margin: 0 auto;
  padding: 10px;
}

/* ---------- TradingView ---------- */

.tv-box {
  height: 420px;
  margin-bottom: 20px;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* ---------- Net Volume ---------- */

.title {
  text-align: center;
  font-size: 16px;
  margin-bottom: 6px;
}

.tf-buttons {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-bottom: 10px;
}

.tf-buttons button {
  background: #2a2d33;
  border: none;
  color: #ccc;
  padding: 6px 12px;
  border-radius: 4px;
  cursor: pointer;
}

.tf-buttons button.active {
  background: #3f434b;
  color: #fff;
}

/* ВАЖНО: контейнер */
.volume-box {
  height: 240px;
  width: 100%;
}

.volume-box canvas {
  width: 100% !important;
  height: 100% !important;
}
</style>
</head>

<body>
<div class="wrapper">

  <!-- ===== TRADINGVIEW ===== -->
  <div class="tv-box">
    <iframe
      src="https://www.tradingview.com/widgetembed/?symbol=BINANCE:BTCUSDT&interval=5&theme=dark&style=1&locale=ru&toolbarbg=121417&enable_publishing=false&hide_side_toolbar=false&allow_symbol_change=false"
      loading="lazy">
    </iframe>
  </div>

  <!-- ===== NET VOLUME ===== -->
  <div class="title">BTC/USDT · NET VOLUME (BINANCE)</div>

  <div class="tf-buttons">
    <button onclick="setTF('1d')">1D</button>
    <button onclick="setTF('4h')">4H</button>
    <button onclick="setTF('30m')">30M</button>
    <button onclick="setTF('15m')">15M</button>
    <button onclick="setTF('5m')" class="active">5M</button>
  </div>

  <div class="volume-box">
    <canvas id="volumeChart"></canvas>
  </div>

</div>

<script>
const SYMBOL = 'BTCUSDT';
const LIMIT = 180;
let INTERVAL = '5m';
let chart;

async function loadData() {
  const res = await fetch(
    `https://api.binance.com/api/v3/klines?symbol=${SYMBOL}&interval=${INTERVAL}&limit=${LIMIT}`
  );
  const data = await res.json();

  const labels = [];
  const values = [];
  const colors = [];

  data.forEach(k => {
    labels.push('');

    const quote = +k[7];
    const buy   = +k[10];
    const net   = 2 * buy - quote;

    values.push(net);
    colors.push(net >= 0 ? '#1fc77b' : '#e04b4b');
  });

  drawChart(labels, values, colors);
}

function drawChart(labels, data, colors) {
  if (chart) chart.destroy();

  chart = new Chart(document.getElementById('volumeChart'), {
    type: 'bar',
    data: {
      labels,
      datasets: [{
        data,
        backgroundColor: colors,
        barPercentage: 1,
        categoryPercentage: 1
      }]
    },
    options: {
      maintainAspectRatio: false,
      plugins: {
        legend: { display: false },
        tooltip: {
          callbacks: {
            label: ctx => (ctx.raw / 1e6).toFixed(2) + 'M USDT'
          }
        }
      },
      scales: {
        x: { display: false },
        y: {
          grid: { color: '#222' },
          ticks: {
            color: '#888',
            callback: v => (v / 1e6).toFixed(0) + 'M'
          }
        }
      }
    }
  });
}

function setTF(tf) {
  INTERVAL = tf;
  document.querySelectorAll('.tf-buttons button')
    .forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');
  loadData();
}

loadData();
</script>
</body>
</html>
