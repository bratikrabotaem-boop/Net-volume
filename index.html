<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>BTCUSDT Candles + Net Volume</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>

<style>
body {
  margin: 0;
  background: #121417;
  color: #e6e6e6;
  font-family: Arial, sans-serif;
}
.wrapper {
  max-width: 1100px;
  margin: 20px auto;
}
#priceChart { height: 360px !important; }
#volumeChart { height: 180px !important; }
</style>
</head>

<body>
<div class="wrapper">
  <canvas id="priceChart"></canvas>
  <canvas id="volumeChart"></canvas>
</div>

<script>
const SYMBOL = 'BTCUSDT';
const LIMIT = 120;
const INTERVAL = '5m';

async function loadData() {
  const res = await fetch(
    `https://api.binance.com/api/v3/klines?symbol=${SYMBOL}&interval=${INTERVAL}&limit=${LIMIT}`
  );
  const k = await res.json();

  const labels = [];
  const bodyData = [];
  const bodyColors = [];
  const wickHigh = [];
  const wickLow = [];
  const netVolume = [];
  const volColors = [];

  k.forEach(c => {
    labels.push('');

    const o = +c[1], h = +c[2], l = +c[3], cl = +c[4];
    const up = cl >= o;

    bodyData.push([o, cl]);
    bodyColors.push(up ? '#1fc77b' : '#e04b4b');

    wickHigh.push(h);
    wickLow.push(l);

    const net = 2 * (+c[10]) - (+c[7]);
    netVolume.push(net);
    volColors.push(net >= 0 ? '#1fc77b' : '#e04b4b');
  });

  drawPrice(labels, bodyData, bodyColors, wickHigh, wickLow);
  drawVolume(labels, netVolume, volColors);
}

function drawPrice(labels, bodies, colors, highs, lows) {
  new Chart(document.getElementById('priceChart'), {
    data: {
      labels,
      datasets: [
        {
          type: 'bar',
          data: bodies.map(v => v[1] - v[0]),
          base: bodies.map(v => v[0]),
          backgroundColor: colors,
          barPercentage: 0.7,
          categoryPercentage: 1
        },
        {
          type: 'line',
          data: highs,
          borderColor: '#999',
          pointRadius: 0,
          borderWidth: 1
        },
        {
          type: 'line',
          data: lows,
          borderColor: '#999',
          pointRadius: 0,
          borderWidth: 1
        }
      ]
    },
    options: {
      maintainAspectRatio: false,
      plugins: { legend: { display: false } },
      scales: {
        x: { display: false },
        y: {
          position: 'right',
          grid: { color: '#222' }
        }
      }
    }
  });
}

function drawVolume(labels, data, colors) {
  new Chart(document.getElementById('volumeChart'), {
    type: 'bar',
    data: {
      labels,
      datasets: [{
        data,
        backgroundColor: colors,
        barPercentage: 1,
        categoryPercentage: 1
      }]
    },
    options: {
      maintainAspectRatio: false,
      plugins: { legend: { display: false } },
      scales: {
        x: { display: false },
        y: { grid: { color: '#222' } }
      }
    }
  });
}

loadData();
</script>
</body>
</html>
