<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>BTC-USDT Net Volume</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  background: #121417;
  color: #e6e6e6;
  font-family: Arial, sans-serif;
}

.wrapper {
  max-width: 1100px;
  margin: 30px auto;
  padding: 0 10px;
}

.tv-wrapper {
  width: 100%;
  height: 520px;
  margin-bottom: 25px;
  border-radius: 6px;
  overflow: hidden;
  background: #0f1114;
}

.title {
  text-align: center;
  font-size: 18px;
  margin-bottom: 6px;
  color: #cfcfcf;
}

.sub {
  text-align: center;
  font-size: 13px;
  color: #8a8a8a;
  margin-bottom: 14px;
}

.tf-buttons {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-bottom: 15px;
}

.tf-buttons button {
  background: #2a2d33;
  border: none;
  color: #ccc;
  padding: 6px 12px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 13px;
}

.tf-buttons button.active {
  background: #3f434b;
  color: #fff;
}

canvas {
  width: 100% !important;
  height: 420px !important;
}
</style>
</head>

<body>
<div class="wrapper">

  <!-- TradingView BTC/USDT -->
  <div class="tv-wrapper">
    <iframe
      src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_btc
      &symbol=BINANCE:BTCUSDT
      &interval=60
      &hidesidetoolbar=1
      &hidetoptoolbar=0
      &theme=dark
      &style=1
      &timezone=Etc%2FUTC
      &withdateranges=1
      &saveimage=0
      &hidevolume=0"
      style="width:100%; height:100%; border:0;"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Net Volume -->
  <div class="title">BTC-USDT Â· NET VOLUME</div>
  <div class="sub">BINANCE</div>

  <div class="tf-buttons">
    <button onclick="setTF('1d')">1D</button>
    <button onclick="setTF('4h')">4H</button>
    <button onclick="setTF('30m')">30M</button>
    <button onclick="setTF('15m')">15M</button>
    <button onclick="setTF('5m')" class="active">5M</button>
  </div>

  <canvas id="chart"></canvas>
</div>

<script>
let chart;
let INTERVAL = '5m';
const SYMBOL = 'BTCUSDT';
const LIMIT = 180;

async function loadData() {
  const url = `https://api.binance.com/api/v3/klines?symbol=${SYMBOL}&interval=${INTERVAL}&limit=${LIMIT}`;
  const res = await fetch(url);
  const data = await res.json();

  const labels = [];
  const values = [];
  const colors = [];
  const times = [];

  data.forEach(k => {
    const d = new Date(k[0]);

    const quote = +k[7];
    const buy = +k[10];
    const net = 2 * buy - quote;

    labels.push('');
    values.push(net);
    colors.push(net >= 0 ? '#1fc77b' : '#e04b4b');
    times.push(d);
  });

  draw(labels, values, colors, times);
}

function draw(labels, data, colors, times) {
  if (chart) chart.destroy();

  chart = new Chart(document.getElementById('chart'), {
    type: 'bar',
    data: {
      labels,
      datasets: [{
        data,
        backgroundColor: colors,
        borderWidth: 0
      }]
    },
    options: {
      maintainAspectRatio: false,
      plugins: {
        legend: { display: false },
        tooltip: {
          callbacks: {
            title: ctx => {
              const d = times[ctx[0].dataIndex];
              return d.toLocaleString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
              });
            },
            label: ctx =>
              `Net: ${(ctx.raw / 1e6).toFixed(1)}M USDT`
          }
        }
      },
      scales: {
        x: {
          grid: { display: false },
          ticks: { display: false }
        },
        y: {
          grid: { color: '#222' },
          ticks: {
            color: '#888',
            callback: v => (v / 1e6).toFixed(0) + 'M'
          }
        }
      }
    }
  });
}

function setTF(tf) {
  INTERVAL = tf;
  document.querySelectorAll('.tf-buttons button')
    .forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');
  loadData();
}

loadData();
</script>
</body>
</html>
