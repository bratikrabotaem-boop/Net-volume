<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>BTCUSDT Candles + Net Volume</title>

<!-- Chart.js UMD -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<!-- Date adapter -->
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

<!-- Financial UMD (ВАЖНО: именно dist!) -->
<script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@3.3.0/dist/chartjs-chart-financial.min.js"></script>

<style>
body {
  margin: 0;
  background: #121417;
  color: #e6e6e6;
  font-family: Arial, sans-serif;
}

.wrapper {
  max-width: 1100px;
  margin: 25px auto;
  padding: 0 10px;
}

#priceChart { height: 360px !important; }
#volumeChart { height: 180px !important; }
</style>
</head>

<body>
<div class="wrapper">
  <canvas id="priceChart"></canvas>
  <canvas id="volumeChart"></canvas>
</div>

<script>
const SYMBOL = 'BTCUSDT';
const INTERVAL = '5m';
const LIMIT = 150;

let priceChart, volumeChart;

async function loadData() {
  const res = await fetch(
    `https://api.binance.com/api/v3/klines?symbol=${SYMBOL}&interval=${INTERVAL}&limit=${LIMIT}`
  );
  const k = await res.json();

  const candles = [];
  const volume = [];
  const colors = [];

  k.forEach(c => {
    const ts = c[0];

    candles.push({
      x: ts,
      o: +c[1],
      h: +c[2],
      l: +c[3],
      c: +c[4]
    });

    const net = 2 * (+c[10]) - (+c[7]);
    volume.push({ x: ts, y: net });
    colors.push(net >= 0 ? '#1fc77b' : '#e04b4b');
  });

  drawCandles(candles);
  drawVolume(volume, colors);
}

function drawCandles(data) {
  if (priceChart) priceChart.destroy();

  priceChart = new Chart(document.getElementById('priceChart'), {
    type: 'candlestick',
    data: {
      datasets: [{
        data: data,
        upColor: '#1fc77b',
        downColor: '#e04b4b',
        borderColor: '#999',
        wickColor: '#999'
      }]
    },
    options: {
      maintainAspectRatio: false,
      plugins: { legend: { display: false } },
      scales: {
        x: {
          type: 'time',
          time: { unit: 'minute' },
          ticks: { display: false },
          grid: { display: false }
        },
        y: {
          position: 'right',
          grid: { color: '#222' }
        }
      }
    }
  });
}

function drawVolume(data, colors) {
  if (volumeChart) volumeChart.destroy();

  volumeChart = new Chart(document.getElementById('volumeChart'), {
    type: 'bar',
    data: {
      datasets: [{
        data,
        backgroundColor: colors,
        barPercentage: 1,
        categoryPercentage: 1
      }]
    },
    options: {
      maintainAspectRatio: false,
      plugins: { legend: { display: false } },
      scales: {
        x: {
          type: 'time',
          time: { unit: 'minute' },
          grid: { display: false }
        },
        y: {
          grid: { color: '#222' }
        }
      }
    }
  });
}

loadData();
</script>
</body>
</html>
