<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>BTC-USDT Net Volume</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  background: #121417;
  color: #e6e6e6;
  font-family: Arial, sans-serif;
}

.wrapper {
  max-width: 1100px;
  margin: 30px auto;
  padding: 0 10px;
}

.tv-wrapper {
  width: 100%;
  height: 520px;
  margin-bottom: 20px;
  border-radius: 6px;
  overflow: hidden;
}

.title {
  text-align: center;
  font-size: 18px;
  margin-bottom: 6px;
}

.sub {
  text-align: center;
  font-size: 13px;
  color: #8a8a8a;
  margin-bottom: 10px;
}

.info {
  text-align: center;
  font-size: 14px;
  margin-bottom: 8px;
}

.nav {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 10px;
}

.nav button {
  background: #2a2d33;
  border: none;
  color: #fff;
  font-size: 18px;
  padding: 6px 14px;
  border-radius: 4px;
  cursor: pointer;
}

canvas {
  width: 100% !important;
  height: 420px !important;
}
</style>
</head>

<body>
<div class="wrapper">

  <!-- TradingView -->
  <div class="tv-wrapper">
    <iframe
      src="https://s.tradingview.com/widgetembed/?symbol=BINANCE:BTCUSDT&interval=60&theme=dark&style=1"
      style="width:100%; height:100%; border:0;">
    </iframe>
  </div>

  <div class="title">BTC-USDT · NET VOLUME</div>
  <div class="sub">BINANCE</div>

  <div class="info" id="info"></div>

  <div class="nav">
    <button onclick="move(-1)">◀</button>
    <button onclick="move(1)">▶</button>
  </div>

  <canvas id="chart"></canvas>
</div>

<script>
let chart;
let index = 0;
let times = [];
let values = [];

const pad = n => String(n).padStart(2, '0');
const fmt = d =>
  `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`;

async function loadData() {
  const res = await fetch(
    'https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=5m&limit=120'
  );
  const data = await res.json();

  times = [];
  values = [];

  data.forEach(k => {
    const buy = +k[10];
    const quote = +k[7];
    values.push(2 * buy - quote);
    times.push(new Date(k[0]));
  });

  index = values.length - 1;
  draw();
  updateInfo();
}

function draw() {
  if (chart) chart.destroy();

  chart = new Chart(chartEl(), {
    type: 'bar',
    data: {
      labels: values.map(() => ''),
      datasets: [{
        data: values,
        backgroundColor: values.map((v, i) =>
          i === index
            ? '#ffd166'
            : v >= 0 ? '#1fc77b' : '#e04b4b'
        )
      }]
    },
    options: {
      animation: false,
      plugins: { legend: { display: false } },
      scales: {
        x: { display: false },
        y: {
          ticks: {
            callback: v => (v / 1e6).toFixed(1) + 'M'
          }
        }
      }
    }
  });
}

function move(step) {
  index = Math.max(0, Math.min(values.length - 1, index + step));
  draw();
  updateInfo();
}

function updateInfo() {
  const d = times[index];
  document.getElementById('info').innerHTML =
    `<b>${fmt(d)}</b> · Net: ${(values[index] / 1e6).toFixed(2)}M USDT`;
}

function chartEl() {
  return document.getElementById('chart');
}

loadData();
</script>
</body>
</html>
